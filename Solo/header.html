<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Navbar</title>
    <link rel="stylesheet" href="./Css/header.css" />
</head>

<body>
    <nav>
        <div class="header1">
            <a  href=""><img id="logo" src="./Img/Logo.png" alt="Logo"></a>
            <a  href=""><img id="telefone" src="./Img/telefone.png" alt="Contato"></a>
            <a  href=""><img id="carrinhoCompra" src="./Img/carrinhoCompra.png" alt="Carrinho de Compra"></a>
            <a href="#" ><img id="usuario" src="./Img/user.png" alt="Usuário"></a>
            <div class="log">
                <a href="#">Logout</a>
            </div>
            <div class="menuHb">
                <div class="linha1"></div>
                <div class="linha2"></div>
                <div class="linha3"></div>
            </div>
        </div>
        <div class="header2">
            <ul class="navLink">
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Veterinário</a></li>
                <li><a href="#">Banho</a></li>

                <li id="bg"><a href="#">Conta</a></li>
            </ul>
        </div>
    </nav>
    <main></main>
    <script>
        // Adiciona um ouvinte de evento de clique ao ícone de usuário
        document.getElementById('usuario').addEventListener('click', function () {
            // Obtém a referência à div de logout
            var logoutDiv = document.querySelector('.log');

            // Alterna a visibilidade da div de logout
            if (logoutDiv.style.display === 'block') {
                logoutDiv.style.display = 'none';
            } else {
                logoutDiv.style.display = 'block';
            }
        });
    </script>
    <script src="./Js/navbar.js"></script>
</body>

</html>
